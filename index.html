<!DOCTYPE html>
<html>
  <head>
    <title>Tres en Raya</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tres en Raya</h1>
      <div class="wrapper">
        <p id="playerTurn">Turno de: X</p>
        <div id="board" class="board">
          <div class="cell blue" data-position="0"></div>
          <div class="cell red" data-position="1"></div>
          <div class="cell green" data-position="2"></div>
          <div class="cell yellow" data-position="3"></div>
          <div class="cell white" data-position="4"></div>
          <div class="cell blue" data-position="5"></div>
          <div class="cell green" data-position="6"></div>
          <div class="cell yellow" data-position="7"></div>
          <div class="cell red" data-position="8"></div>
        </div>

        <button onclick="resetGame()">Reiniciar</button>
        <p id="message" class="hidden"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
