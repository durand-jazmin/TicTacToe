<!DOCTYPE html>
<html>
  <head>
    <title>Tres en Raya</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Tres en Raya</h1>
      <div class="wrapper">
        <p id="playerTurn">Turno de: X</p>
        <div id="board" class="board">
          <div class="cell blue" onclick="placeMarker(0)"></div>
          <div class="cell red" onclick="placeMarker(1)"></div>
          <div class="cell green" onclick="placeMarker(2)"></div>
          <div class="cell yellow" onclick="placeMarker(3)"></div>
          <div class="cell white" onclick="placeMarker(4)"></div>
          <div class="cell blue" onclick="placeMarker(5)"></div>
          <div class="cell green" onclick="placeMarker(6)"></div>
          <div class="cell yellow" onclick="placeMarker(7)"></div>
          <div class="cell red" onclick="placeMarker(8)"></div>
        </div>

        <button onclick="resetGame()">Reiniciar</button>
        <p id="message"></p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
